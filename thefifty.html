            font-size: inherit;

        }
        .navbar a:hover, .dropdown:hover .dropbtn{

        }
        .dropdown-content{
            display: none;
            position: absolute;
            background-color: #b04f8b;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px palevioletred;
            z-index: 1;

        }
        .dropdown-content a{

            color: pink;
            padding: 15px 18px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover{
            background-color: palevioletred;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }

        }
        button{background-color: black} /* Green */
        button:hover {background-color: rgb(197, 192, 192);}




        img{
