        .modal {
        display: none;
        position: fixed;
        z-index: 1; 
        padding-top: 100px; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color:rgb(#b04f8b);
        background-color: rgba(#b04f8b);
        border: 5px solid wheat;
        
        }

        .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        border: 5px solid wheat;
        
        }


        .modal-content, #caption {  
        -webkit-animation-name: zoom;
        -webkit-animation-duration: 0.6s;
        animation-name: zoom;
        animation-duration: 0.6s;
        
        
        }

        @-webkit-keyframes zoom {
        from {-webkit-transform:scale(0)} 
        to {-webkit-transform:scale(1)}
        }

        @keyframes zoom {
        from {transform:scale(0)} 
        to {transform:scale(1)}
        }  

        .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        
        }

        .close:hover,
        .close:focus {
         color: black;
        text-decoration: none;
        cursor: pointer;
        
        }

        @media only screen and (max-width: 700px){
        .modal-content {
        width: 100%;
        }
